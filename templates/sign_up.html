{% load static %}
<!DOCTYPE html>
<html lang="{{ language|default:'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WorkWhiz</title>
    <link rel="stylesheet" href="{% static 'css/style-signup.css' %}">
    <script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,gu,ta,mr,hi,kn,te,ml,bn,pa,or,ur,as,ks,si,br,ko,ne,sd',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
    }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script>
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,gu,ta,mr,hi,kn,te,ml,bn,pa,or,ur,as,ks,si,br,ko,ne,sd',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
        // Restore saved language
        var savedLang = localStorage.getItem('google_translate_language');
        if (savedLang) {
            setTimeout(function() {
                var select = document.querySelector('#google_translate_element select');
                if (select) {
                    for (var i = 0; i < select.options.length; i++) {
                        if (select.options[i].value === savedLang) {
                            select.selectedIndex = i;
                            select.dispatchEvent(new Event('change'));
                            break;
                        }
                    }
                }
            }, 1000); // Delay to ensure widget is loaded
        }
    }
    // Save language on change
    document.addEventListener('DOMContentLoaded', function() {
        var select = document.querySelector('#google_translate_element select');
        if (select) {
            select.addEventListener('change', function() {
                var langCode = this.value;
                localStorage.setItem('google_translate_language', langCode);
            });
        }
    });
</script>
</head>
<body>
    
    <div class="signup-container">
        <h1>Sign Up</h1>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-buttons">
                <button type="submit">Sign Up</button>
                <a href="{% url 'accounts:log_in' %}">Already have an account? Login</a>
            </div>
        </form>
    </div>
    <script>const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.querySelector('#password');
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
                });
            }
        </script>
</body>
</html>
